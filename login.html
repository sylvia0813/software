<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 ">

            </div>
            <div class="col-md-4 text-center">
                <h3>
                    餐廳員工登入
                </h3>
                <form class="form-horizontal mt-4" method="post" action="Login">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon ">帳號：</div>
                            <input type="text" class="form-control " id="account" placeholder="請輸入帳號" name="account">
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="input-group">
                            <div class="input-group-addon">密碼： </div>
                            <input type="password" class="form-control" id="passwd" placeholder="請輸入密碼" name="passwd">
                        </div>
                    </div>
                    <div class="input-group mt-3">身分： 
                        <select class="form-select " aria-label="Default select example">
                            <option selected>請選擇身分</option>
                            <option value="1">服務生</option>
                            <option value="2">接待員</option>
                            <option value="3">廚師</option>
                            <option value="3">清潔人員</option>
                        </select>
                    </div>
                    <a class="btn btn-primary mt-4" href="./orderAndTable.html" role="button">登入</a>
                    <a class="btn btn-outline-secondary mt-4" href="./forgetPassword.html" role="button">忘記密碼？</a>
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
